<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="projects-list">Projects:</div>
    <button class="add-project-button">Add</button>
    <div class="add-project-popup">
        <input type="text" class="input-add-project-popup"/>
        <button class="button-add-project-popup">add</button>
    </div>

    <div class="project-content"></div>
    <div class="dialog-form">
        <!-- <dialog> -->
          
            <form method="dialog">
                <div>
                    <label for="name">Title:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description">
                </div>
                <div>
                    <label for="note">Note:</label>
                    <input type="text" id="note">
                </div>
                <div> 
                    <label for="dueDate">Due date:</label>
                    <input type="date" id="dueDate">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select type="text" id="priority">
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div>
                    <label for="location">Location</label>
                    <select type="text" id="location">
                        <option value="option-todo">Todo list</option>
                        <option value="option-project1">Project 1</option>
                        <option value="option-project2">Project 2</option>
                    </select>
                </div> 
                <div class="form-buttons">
                     <button type="submit" class="close-form-button" formnovalidate>Close</button>
                     <button type="submit" class="add-form-button">Add</button> 
                </div>       
            </form>
           
        <!-- </dialog> -->
    </div>
   
</body>
</html>
